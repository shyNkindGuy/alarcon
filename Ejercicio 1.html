    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Ejercicio 1: Determinar categoría de estudiante</h1>
                    <form>
                      <div class="form-group">
                          <label for="nombre">Nombre del estudiante:</label>
                          <input type="text" class="form-control" id="nombre" name="nombre" required>
                      </div>
                      <div class="form-group">
                          <label for="promedio">Promedio ponderado:</label>
                          <input type="number" class="form-control" id="promedio" name="promedio" step="0.01" required>
                      </div>
                      <button type="button" class="btn btn-primary btn-block" onclick="calcularCategoria()">Calcular categoría</button>
                      <button type="button"  class="btn btn-primary btn-block" onclick="limpiarTexto()">Limpiar</button>
                    </form>
                    
                    <p class="mt-3" id="resultado"></p>
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
      function calcularCategoria() {
        
        var nombre = document.getElementById("nombre").value;
        var promedio = parseFloat(document.getElementById("promedio").value);
        function limpiarTexto() {
			  document.getElementById("resultado").value = "";
		    }

        
        var categoria;
        if (promedio >= 17) {
          categoria = "A";
        } else if (promedio >= 14) {
          categoria = "B";
        } else if (promedio >= 12) {
          categoria = "C";
        } else {
          categoria = "D";
        }

        var resultado = "El estudiante " + nombre + " tiene la categoría " + categoria;
        document.getElementById("resultado").textContent = resultado;
      }
    </script>
